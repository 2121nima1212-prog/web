<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل اختصاصی | ورود پیشرفته</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --info: #0984e3;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/Vazir-Bold.woff2') format('woff2');
            font-weight: bold;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--light);
            overflow: hidden;
            font-family: 'Vazir', sans-serif;
            perspective: 1000px;
        }
        
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            width: 90%;
            max-width: 450px;
            padding: 40px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            z-index: -1;
            pointer-events: none;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.5);
            position: relative;
            overflow: hidden;
            animation: float 6s ease-in-out infinite;
        }
        
        .logo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        .logo i {
            color: white;
            font-size: 40px;
            z-index: 2;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-container {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 18px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
        }
        
        .btn-success {
            background: linear-gradient(45deg, var(--success), #00a383);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, var(--danger), #c0392b);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            transform: translateX(-100%);
            transition: transform 0.6s;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: var(--warning);
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
            font-weight: 500;
        }
        
        #welcomePage {
            display: none;
        }
        
        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .user-info h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .user-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        .image-preview {
            height: 250px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            transition: all 0.5s;
        }
        
        .image-preview:hover img {
            transform: scale(1.05);
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .action-buttons .btn {
            flex: 1;
        }
        
        /* انیمیشن‌ها */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s forwards;
        }
        
        .slide-in {
            animation: slideIn 0.8s forwards;
        }
        
        /* انیمیشن خطا */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        /* ریسپانسیو */
        @media (max-width: 480px) {
            .glass-card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .logo {
                width: 80px;
                height: 80px;
            }
            
            .logo i {
                font-size: 32px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input {
                padding: 14px 20px 14px 45px;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="particle-container" id="particles"></div>
    
    <div class="glass-card" id="loginPage">
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-lock"></i>
            </div>
        </div>
        
        <h1 class="fade-in">ورود به پنل اختصاصی</h1>
        
        <form id="loginForm" class="fade-in" style="animation-delay: 0.2s">
            <div class="form-group slide-in" style="animation-delay: 0.4s">
                <label for="username">نام کاربری</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" required placeholder="نام کاربری خود را وارد کنید">
                </div>
            </div>
            
            <div class="form-group slide-in" style="animation-delay: 0.6s">
                <label for="password">رمز عبور</label>
                <div class="input-container">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="password" required placeholder="رمز عبور خود را وارد کنید">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary slide-in" style="animation-delay: 0.8s">
                <i class="fas fa-sign-in-alt"></i> ورود به سیستم
            </button>
            
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <div class="glass-card" id="welcomePage">
        <div class="user-info fade-in">
            <h2 id="welcomeMessage">خوش آمدید!</h2>
            <p id="userMessage">ورود شما با موفقیت انجام شد</p>
        </div>
        
        <div class="image-preview fade-in" style="animation-delay: 0.2s">
            <img src="" alt="تصویر کاربر" id="displayImage">
        </div>
        
        <div class="action-buttons fade-in" style="animation-delay: 0.4s">
            <button class="btn btn-success" id="downloadBtn">
                <i class="fas fa-download"></i> دانلود
            </button>
            <button class="btn btn-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> خروج
            </button>
        </div>
    </div>

    <script>
        // اطلاعات کاربران و تصاویر مربوطه
        const users = [
            {
                username: 'user1',
                password: '1234',
                image: 'file:///C:/Users/kafinet.sps/Downloads/a/sh1.jpg',
                welcome: 'کاربر گرامی خوش آمدید!',
                message: 'شما با نام کاربری user1 وارد شدید'
            },
            {
                username: 'user2',
                password: '5678',
                image: 'file:///C:/Users/kafinet.sps/Downloads/a/sh2.jpg',
                welcome: 'سلام کاربر محترم!',
                message: 'شما با نام کاربری user2 وارد شدید'
            },
            {
                username: 'admin',
                password: 'admin',
                image: 'file:///C:/Users/kafinet.sps/Downloads/a/sh3.jpg',
                welcome: 'مدیر سیستم خوش آمدید!',
                message: 'شما با دسترسی مدیریت وارد شدید'
            }
        ];

        // عناصر DOM
        const loginPage = document.getElementById('loginPage');
        const welcomePage = document.getElementById('welcomePage');
        const loginForm = document.getElementById('loginForm');
        const errorElement = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const displayImage = document.getElementById('displayImage');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const userMessage = document.getElementById('userMessage');
        const particleContainer = document.getElementById('particles');

        // ایجاد ذرات متحرک
        function createParticles() {
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // اندازه تصادفی بین 2 تا 6 پیکسل
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // موقعیت تصادفی
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // شفافیت تصادفی
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                // سرعت حرکت
                const duration = Math.random() * 20 + 10;
                particle.style.animation = `float ${duration}s infinite ease-in-out`;
                
                // تاخیر شروع
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particleContainer.appendChild(particle);
            }
        }

        // راه اندازی ذرات
        createParticles();

        // رویداد ورود
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                errorElement.textContent = '';
                
                // افکت خروج صفحه لاگین
                loginPage.style.opacity = '0';
                loginPage.style.transform = 'translateY(-20px) rotateX(20deg)';
                
                setTimeout(() => {
                    loginPage.style.display = 'none';
                    welcomePage.style.display = 'block';
                    
                    // تنظیم اطلاعات کاربر
                    welcomeMessage.textContent = user.welcome;
                    userMessage.textContent = user.message;
                    displayImage.src = user.image + '?' + new Date().getTime(); // جلوگیری از کش شدن
                    
                    // افکت ورود صفحه خوش آمدگویی
                    welcomePage.style.opacity = '0';
                    welcomePage.style.transform = 'translateY(20px) rotateX(-20deg)';
                    
                    setTimeout(() => {
                        welcomePage.style.opacity = '1';
                        welcomePage.style.transform = 'translateY(0) rotateX(0)';
                    }, 50);
                }, 500);
            } else {
                errorElement.textContent = 'نام کاربری یا رمز عبور اشتباه است';
                loginForm.classList.add('shake');
                setTimeout(() => {
                    loginForm.classList.remove('shake');
                }, 800);
            }
        });

        // رویداد دانلود تصویر
        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = displayImage.src;
            
            // نام فایل دانلودی بر اساس کاربر
            const user = users.find(u => u.image === displayImage.src.split('?')[0]);
            const filename = user ? `image-${user.username}.jpg` : 'user-image.jpg';
            
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // افکت کلیک موفق
            downloadBtn.innerHTML = '<i class="fas fa-check"></i> دانلود شد!';
            downloadBtn.style.background = 'linear-gradient(45deg, var(--success), #008c6f)';
            
            setTimeout(() => {
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> دانلود';
                downloadBtn.style.background = 'linear-gradient(45deg, var(--success), #00a383)';
            }, 2000);
        });

        // رویداد خروج
        logoutBtn.addEventListener('click', function() {
            // افکت خروج صفحه خوش آمدگویی
            welcomePage.style.opacity = '0';
            welcomePage.style.transform = 'translateY(20px) rotateX(20deg)';
            
            setTimeout(() => {
                welcomePage.style.display = 'none';
                loginPage.style.display = 'block';
                loginForm.reset();
                
                // افکت ورود صفحه لاگین
                loginPage.style.opacity = '0';
                loginPage.style.transform = 'translateY(-20px) rotateX(-20deg)';
                
                setTimeout(() => {
                    loginPage.style.opacity = '1';
                    loginPage.style.transform = 'translateY(0) rotateX(0)';
                }, 50);
            }, 500);
        });

        // انیمیشن حرکت با موس
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            loginPage.style.transform = `
                perspective(1000px)
                rotateX(${(y - 0.5) * 5}deg)
                rotateY(${(x - 0.5) * -5}deg)
            `;
            
            welcomePage.style.transform = `
                perspective(1000px)
                rotateX(${(y - 0.5) * 5}deg)
                rotateY(${(x - 0.5) * -5}deg)
            `;
        });
    </script>
</body>
</html>
